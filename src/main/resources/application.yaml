server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service (Public - No JWT Required)
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}

        # Menu Service
        - id: menu-service
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/menu/**
          filters:
            - RewritePath=/api/menu/(?<segment>.*), /api/menu/${segment}

        # Menu Service - Admin Menu
        - id: admin-menu-service
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/admin/menu/**
          filters:
            - RewritePath=/api/admin/menu/(?<segment>.*), /api/admin/menu/${segment}

        # Category Service - Public (No Auth)
        - id: category-service-public
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/categories/**
          filters:
            - RewritePath=/api/categories/(?<segment>.*), /api/categories/${segment}

        # Category Service - Admin
        - id: category-service-admin
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/admin/categories/**
          filters:
            - RewritePath=/api/admin/categories/(?<segment>.*), /api/admin/categories/${segment}

        # Media Service (Menu Service)
        - id: media-service
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/media/**
          filters:
            - RewritePath=/api/media/(?<segment>.*), /api/media/${segment}

        # Order Service
        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://order-service:8083}
          predicates:
            - Path=/api/orders/**

        # Analytics Service
        - id: analytics-service
          uri: ${ANALYTICS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/analytics/**

        # KDS Service
        - id: kds-service
          uri: ${KDS_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/kds/**

      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - X-Correlation-Id
              - X-Service-Name
            allowCredentials: true
            maxAge: 3600

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:7d31f0ead336068cac57f475bdb722e69bb452d2}

# Public paths that don't require JWT (comma-separated)
gateway:
  public-paths: ${PUBLIC_PATHS:/api/auth/**,/api/categories/**,/api/menu/**,/api/media/**,/api/orders/active,/actuator/**}

# Logging
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    org.springframework.cloud.gateway: ${LOG_LEVEL:DEBUG}
    com.example.api_gateway: ${LOG_LEVEL:DEBUG}

# Spring Boot Actuator for Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
